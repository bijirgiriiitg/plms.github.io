<body style="background-image: url(pexels-francis-desjardins-3095713.jpg); background-size: cover;">
    <div class="header">
        <a href="index.html" ><img src="logo.png"></a>
        
      
        <div class="header1" id="header1">
      
          <a href="#home">HOME</a>
          <a href="#contact">CONTACT</a>
          <a href="#about">ABOUT</a>
          <a href="#history">HISTORY</a>
        </div>
       
    </div>
  
    <div class="form-container mt-5 text-light">
        <form class="w-50 mx-auto" id="entryForm"> 
            <h5 class="text-center text-white">Add Vehicles to Parking Lot</h5>
            <div class="form-group">
                <label for="ownerName">Owner Name</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="oname" placeholder="Enter Owner Name">
            </div>
            <div class="form-group">
                <label for="vehicleName">Vehicle Name</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="vname" placeholder="Enter Your Vehicle Name">
            </div>
            <div class="form-group">
                <label for="vehicleNumber">Vehicle Number</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="vnum" placeholder="Enter Your Vehicle Number">
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="entryDate">Entry Date</label>
                    <input type="date" class="form-control rounded-0 shadow-sm text-info" id="endate">
                </div>
                <div class="col-6">
                    <label for="exitDate">Exit Date</label>
                    <input type="date" class="form-control rounded-0 shadow-sm text-info" id="exdate">
                </div>
            </div>
            <button type="submit" class="btn mx-auto d-block mt-5 rounded-0 shadow" id="btn">Add Vehicle Details</button>
        </form>
    </div>
    <div1 id="mydiv">
        <img src="https://i.pinimg.com/originals/91/06/02/910602979bda92b9f88144d313f52725.png" alt="" style="width:18%;">
    </div1>
    <div class="table-container mt-5 mb-3 w-75 mx-auto text-white" >
            <h5 class="text-center" ><kbd>List of Vehicles in Parking Lot</kbd></h5>
            <input type="text" class="w-100 mb-3" id="search" placeholder="Search...">
            <table class="table table-sm shadow align-content-center text-white" id="parkingTable">
                    <thead class="text-break" id="table">
                      <tr>
                        <th scope="col">Owner Name</th>
                        <th scope="col">Vehicle Name</th>
                        <th scope="col">Vehicle Number</th>
                        <th scope="col">Entry Date</th>
                        <th scope="col">Exit Date</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                     
                    </tbody>
            </table>
    </div>
     <!-- footer section start here -->
